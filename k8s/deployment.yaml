apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver-deploy
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 5
  template:
    metadata:
      labels:
        app: goserver
    spec:
      containers:
        - name: goserver
          image: hello-go:v3
          imagePullPolicy: IfNotPresent
          env:
            - name: NAME
              valueFrom:
                configMapKeyRef:
                  name: goserver-env
                  key: VALUE1
            - name: AGE
              valueFrom:
                configMapKeyRef:
                  name: goserver-env
                  key: VALUE2
